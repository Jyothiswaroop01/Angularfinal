Product Details: <strong>{{Name}}</strong>({{Desc}})<br>
<p>Amount to be paid: <strong style="color: cadetblue;">{{Price | currency}}</strong></p>
<mat-card style="margin-left: 20%;margin-top: 5%;width:60%;">
    <mat-card-header>
      <mat-card-title>Billing Details</mat-card-title>
    </mat-card-header><hr>
    <mat-card-content>
      <form #addorder="ngForm" (ngSubmit)="onSubmit(addorder)">
        <input matInput type="text" name="Productname" [(ngModel)]="Name" required hidden>
        <input matInput type="text" name="Description" [(ngModel)]="Desc" required hidden>
        <input matInput type="text" name="Price" [(ngModel)]="Price" required hidden>
        <input matInput type="text" name="Image" [(ngModel)]="Image" required hidden>
        <input matInput type="text" name="OrderStatus" [(ngModel)]="OrderStatus" required hidden>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="fullName" [(ngModel)]="user.fullName" required>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>Phone Number</mat-label>
          <input matInput type="number" name="Phonenumber" [(ngModel)]="user.phonenumber" required min="6" minlength="10" maxlength="10">
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="Email" [(ngModel)]="user.Email" required email>
        </mat-form-field>
  
        <mat-form-field appearance="fill" >
          <mat-label>Address Line-1</mat-label>
          <input matInput type="text" name="Address-1" [(ngModel)]="user.address1" required minlength="5">
        </mat-form-field>
  
        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>Address Line-2</mat-label>
          <input matInput type="text" name="Address-2" [(ngModel)]="user.address2" required minlength="5">
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>Landmark</mat-label>
          <input matInput type="text" name="Landmark" [(ngModel)]="user.Landmark" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Pincode</mat-label>
          <input matInput type="number" name="Pincode" [(ngModel)]="user.Pincode" required minlength="6" maxlength="6">
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>City</mat-label>
          <input matInput type="text" name="City" [(ngModel)]="user.City" required>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-left:30px">
          <mat-label>State</mat-label>
          <input matInput type="text" name="State" [(ngModel)]="user.State" required>
        </mat-form-field><br>

        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" required>Cash on Delivery</mat-radio-button>
        </mat-radio-group><br>     
  
        <button mat-raised-button color="primary" type="submit" style="margin-left: 40%;">Confirm Order</button>
      </form><br>
    </mat-card-content>
  </mat-card>

<div>
  <br><br><br>
</div>
